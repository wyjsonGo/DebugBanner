plugins {
    id 'com.android.library'
}

android {
    namespace 'com.wyjson.debugbanner'
    compileSdk 33

    defaultConfig {
        minSdk 17
        targetSdk 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.core:core:1.9.0'
}
